<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat w/ Zoroa - Kokoa Talk</title>
    <style>
      body {
        padding-bottom: 90px;
      }
    </style>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>10:30</span>
      </div>
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header-column">
        <a href="chats.html">
          <span>
            <img class="alt-header-icons" src="icons/svg/angle-left.svg" />
          </span>
        </a>
      </div>
      <div class="alt-header-column">
        <h1 class="alt-header-title">Zoroa</h1>
      </div>
      <div class="alt-header-column">
        <div class="chat-header-last">
          <span> <i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </div>
    </header>

    <div class="main-screen main-chat">
      <div class="chat__timestamp">2021년 11월 22일 월요일</div>
      <div class="message-row">
        <img src="icons/png/zoroa.JPG" />
        <div class="message-row__content">
          <span class="message__author">조로아</span>
          <div class="message__info">
            <span class="message__bubble bubble-bottom">내 히로이 지방 리전 폼 봤어? 멋있지?</span>
            <span class="message__time">오후 3:00</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble bubble-bottom-1">내 건?</span>
            <span class="message__time">오후 6:32</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="icons/png/zoroa.JPG" />
        <div class="message-row__content">
          <span class="message__author">조로아</span>
          <div class="message__info">
            <span class="message__bubble bubble-bottom">넌 오직 네 생각만 하니?</span>
            <span class="message__time">오후 6:33</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble bubble-bottom-1">아니야, 아니야!</span>
            <span class="message__time">오후 6:33</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">화해하자 츄~ 😘</span>
            <span class="message__time">오후 6:34</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="icons/png/zoroa.JPG" />
        <div class="message-row__content">
          <span class="message__author">조로아</span>
          <div class="message__info">
            <span class="message__bubble bubble-bottom">우엑 🤢</span>
            <span class="message__time">오후 6:35</span>
          </div>
        </div>
      </div>
    </div>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" maxlength="65" />
        <i class="far fa-smile fa-lg"></i>
        <i class="fas fa-hashtag fa-lg"></i>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your Screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
