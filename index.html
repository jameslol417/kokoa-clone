<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>10:30</span>
      </div>
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">코코아톡을 시작합니다</h1>
      <p class="welcome-header__text">사용하던 코코아계정이 있다면</p>
      <p class="welcome-header__text">
        이메일 또는 전화번호로 로그인해 주세요.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input required type="text" placeholder="이메일 또는 전화번호" />
      <input required type="password" placeholder="비밀번호" />
      <input type="submit" value="코코아계정 로그인" />
      <a href="#">코코아계정 또는 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
      <span>Your Screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
