<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat w/ 한지우 - Kokoa Talk</title>
    <style>
      body {
        padding-bottom: 90px;
      }
    </style>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>10:30</span>
      </div>
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header-column">
        <a href="chats.html">
          <span>
            <img class="alt-header-icons" src="icons/svg/angle-left.svg" />
          </span>
        </a>
      </div>
      <div class="alt-header-column">
        <h1 class="alt-header-title">한지우</h1>
      </div>
      <div class="alt-header-column">
        <div class="chat-header-last">
          <span> <i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </div>
    </header>

    <div class="main-screen main-chat">
      <div class="chat__timestamp">2021년 11월 12일 금요일</div>
      <div class="message-row">
        <img src="icons/png/pikachu.png" />
        <div class="message-row__content">
          <span class="message__author">한지우</span>
          <div class="message__info">
            <span class="message__bubble bubble-bottom">가랏 피카츄!</span>
            <span class="message__time">오후 6:30</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble bubble-bottom-1">츄? 🥺</span>
            <span class="message__time">오후 6:32</span>
          </div>
        </div>
      </div>
    </div>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" maxlength="65" />
        <i class="far fa-smile fa-lg"></i>
        <i class="fas fa-hashtag fa-lg"></i>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
