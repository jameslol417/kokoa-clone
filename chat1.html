<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat w/ 한지우 - Kokoa Talk</title>
    <style>
      body {
        padding-bottom: 90px;
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>10:30</span>
      </div>
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header-column">
        <a href="javascript:history.back();">
          <svg
            class="alt-header-icons"
            aria-hidden="true"
            data-prefix="fal"
            data-icon="angle-left"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 192 512"
          >
            <path
              fill="currentColor"
              d="m25.1 247.5 117.8-116c4.7-4.7 12.3-4.7 17 0l7.1 7.1c4.7 4.7 4.7 12.3 0 17L64.7 256l102.2 100.4c4.7 4.7 4.7 12.3 0 17l-7.1 7.1c-4.7 4.7-12.3 4.7-17 0L25 264.5c-4.6-4.7-4.6-12.3.1-17z"
            />
            <rect x="0" y="0" width="100%" height="100%" fill="none" />
          </svg>
        </a>
      </div>
      <div class="alt-header-column">
        <h1 class="alt-header-title">설정</h1>
      </div>
      <div class="alt-header-column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <div class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>공지사항</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>실험실</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <img src="icons/svg/info.svg" />
            <span>버전정보</span>
          </div>
          <div class="settings__setting-column">최신 버전</div>
        </li>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
